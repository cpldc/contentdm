    <title>Document</title>
    <script>
        var caaContent = [];
		jQuery.fn.sortDivs = function sortDivs() {
                $("> div", this[0]).sort(dec_sort).appendTo(this[0]);
                function dec_sort(a, b){ return ($(b).data("sort")) < ($(a).data("sort")) ? 1 : -1; }
			}
			
			for (var k in caaJson){
            var sorter = caaJson[k].name.charAt(0);
            if (caaJson[k].name.charAt(0) === 'A'){

                caaContent.push('<div data-sort="' + sorter + '" id="' + caaJson[k].id + '"><h2>' + caaJson[k].name + '</h2>' + 
                    ((caaJson[k].dob !=  "" || caaJson[k].dod != "") ? '<p class="artist-details">' + caaJson[k].dob + '-' + caaJson[k].dod + '</p>' : '' ) + 
                    (caaJson[k].gender != "" ? '<p class="artist-details>' + caaJson[k].gender + '</p>': '') + 
                    (caaJson[k].notes != "" ? '<p class="artist-details>Notes: ' + caaJson[k].notes + '</p>' : '' ) + 
                    '<p class="caa-contents-header">Chicago Artists File Contents:' +
                        '<ul class="caa-contents-list">' + 
                            '<li>File: ' + (caaJson[k].file === '1' ? 'Yes' : 'No') + '</li>' + 
                            ( caaJson[k].slides === '1' ? '<li>Slides: Yes </li>' : '') +
                            ( caaJson[k].videos === '1' ? '<li>Video: Yes </li>' : '') +
                            ( caaJson[k].resume === '1' ? '<li>Resume: Yes </li>' : '') +
                            ( caaJson[k].article === '1' ? '<li>Article: Yes </li>' : '') +
                            ( caaJson[k].poster === '1' ? '<li>Poster: Yes </li>' : '') +
                            ( caaJson[k].folio === '1' ? '<li>Folio: Yes </li>' : '') +
                            ( caaJson[k].cdrom === '1' ? '<li>CD-ROM: Yes </li>' : '') + 
                            ( caaJson[k].artistStatement === '1' ? '<li>Artist Statement: Yes </li>' : '') + 
                            ( caaJson[k].galleryNotice === '1' ? '<li>Gallery Notice: Yes </li>' : '') + 
                        '</ul>' +
                        '</p>' +
                        '</div>');
                            console.log("count");
                        }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-3">
                filters
            </div>
            <div class="col-9">
                <ul id="target">

                </ul>
            </div>
        </div>
    </div>
</body>
<script>
$( document ).ready(function() {
        $('#target').append(caaContent);
		$('#target').sortDivs();
});
</script>
