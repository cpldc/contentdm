                <h2>History &amp; Genealogy Events</h2>
            </div>

            <div class="events-viewmore"><a href="https://chipublib.bibliocommons.com/events/search/fq=types:(53f20436e04c1e3b1c00d09d)" aria-label="View More Events">View More <i class="rsaquo fa fa-angle-right"  aria-hidden="true"></i></a></div>
    <script>
$(document).ready(function () {
$.ajax({
    type: "GET",
    url: "https://chipublib.bibliocommons.com/events/events/rss/all?nocache=",
    dataType: "xml",
    success: xmlParser
   });
});

function xmlParser(xml) {

    var i = 0;
    $(xml).find("item").each(function () {
        if( $(this).find("category").text().indexOf("History and Genealogy") >= 0 ){
            i++;
            var location = $(this).find("bc\\:location").find("bc\\:name").text();
            var locationLink = locations[location];
            var eventDate = new Date($(this).find("bc\\:start_date").text());
            var eventDateOptions = { month: 'short' , day: 'numeric'};
            var eventTimeOptions = { hour: 'numeric', minute:  'numeric', hour12: true};
            $(".main").append('<div class="event"> <h3 class="event-title"><a href="' + $(this).find("link").text() + '" class="event-link">' + $(this).find("title").text() + '<i class="raquo fa fa-angle-double-right" aria-hidden="true"></i></a></h3><div class="event-location"><a href="' + locationLink + '" class="event-location-link">' + $(this).find("bc\\:location").find("bc\\:name").text() + '</a></div><div class="event-datetime"><div class="event-date">' + eventDate.toLocaleString("en-US",eventDateOptions) + '</div><div class="event-time">' + eventDate.toLocaleString("en-US",eventTimeOptions) + '</div></div></div>');
        }
        if (i>4){
            return false;
        }
    });

}
