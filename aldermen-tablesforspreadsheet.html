<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="aldermen-withFLN.js"></script>
    <style>
        #positionTarget td {
            border-bottom: 1px solid #F00;
        }
        #cjTarget td {
            border-bottom: 1px solid #0F0;
        }
        #refsTarget td {
            border-bottom: 1px solid #00F;
        }
        .subTables td {
            border-bottom: 1px solid #00F;
        }
    
    </style>
</head>
<body>
    <div class="positions">
        <h1>
            positions
        </h1>
        <table id="positionTarget">
            <tr>
                <td>last name</td>
                <td>first name</td>
                <td>id</td>
                <td>position</td>
                <td>ward</td>
                <td>start year</td>
                <td>end year</td>
            </tr>
        </table>
    </div>
    <div class="cjs">
        <h1>
            council journals and notes
        </h1>
        <table id="cjTarget">
            <tr>
                <td>last name</td>
                <td>first name</td>
                <td>id</td>
                <td>cj</td>
            </tr>
        </table>

    </div>
    <div class="refs">
        <h1>
            references
        </h1>   
        <table id="refsTarget">
            <tr>
                <td>last name</td>
                <td>first name</td>
                <td>id</td>
                <td>refs</td>
            </tr>
        </table>
    </div>
</body>
<script>
    var positionDable = '',
        cjDable = '',
        refDable = '';
    function removeLi(html){
        html = html.replace
    }
    for (var a in aldermen) {
        for (var p in aldermen[a].positionArray ){
            positionDable += '<tr id="' + aldermen[a].id + '>' + 
                '<td>' + aldermen[a].lastName + '</td>' +
                '<td>' + aldermen[a].firstNameMi + '</td>' +
                '<td>' + aldermen[a].id + '</td>' +
                '<td>' + aldermen[a].positionArray[p].position + '</td>' +
                '<td>' + aldermen[a].positionArray[p].ward + '</td>' +
                '<td>' + aldermen[a].positionArray[p].startDate + '</td>' +
                '<td>' + aldermen[a].positionArray[p].endDate + '</td></tr>';
        } 
        if (aldermen[a].cj != ''){
            cjDable += '<tr id="' + aldermen[a].id + '>' + 
                '<td>' + aldermen[a].id + '</td>' +
                '<td><li>' + aldermen[a].cj + '</td>' +
                '</tr>';
            }
        if (aldermen[a].refs != ''){
            var reffa = aldermen[a].refs.replace(/<li><\/li>/g, '</td><td>');
            refDable += '<tr id="' + aldermen[a].id + '>' + 
                '<td>' + aldermen[a].id + '</td>' +
                '<td>' + reffa + '</td></tr>';
            }
    }
    $('#positionTarget').append(positionDable);
    $('#cjTarget').append(cjDable);
    $('#refsTarget').append(refDable);
</script>
</html>
