<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			background-color: #e5e5e5;
			font-family: Arial, Helvetica, sans-serif;
			font-size: 15px;
		}
		.content-card {
			background-color: #fff;
			min-height: 400px;
			max-width: 290px;
			border-radius: 4px;
			box-shadow: 4px 3px 5px -4.5px #3f4344;
			float: left;
			position: relative;
			vertical-align: top;
			width: 290px;
		}
		.content-card-header {
			text-transform: uppercase;
			vertical-align: top;
			font-size: 0.75rem;
			line-height: 12px;
			color: #3f4344;
			margin-bottom: 5px;
		}
		.content-card-image {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			height: 185px;
			overflow: hidden;
		}
		.content-card-image img {
			vertical-align: bottom;
			min-height: 185px;
			width: 100%;
			height: auto;
		}
		.content-card-text {
			padding: 10px 10px 5px 10px;
    		position: relative;
		}
		.content-card-text h3 {
			margin: 0;
		}
		.content-card-title a {
			text-decoration: none;
			color: #000;
		}
		.content-card-title a:hover {
			color: #2d63af;
			/*text-decoration: underline;*/
		}
		.content-card-copy {
			padding-top: 10px;
			/*font-size: 100%;*/
		}
	</style>
</head>
<body>
	<div class="content-card">
		<div class="content-card-image">
			<img src="https://d34rompce3lx70.cloudfront.net/wp-content/uploads/sites/3/2017/05/Gwendolyn-Brooks-1-230x185.jpg?v=1500413684" />
		</div>
		<div class="content-card-text">
			<div class="content-card-header">
				Landing page
			</div>
			<h3>
				<span class="content-card-title">
					<a href="">
						Remembering Harold Washington &raquo;
					</a>
				</span>
			</h3>
			<div class="content-card-copy">
				Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem quo in minima. 
			</div>
		</div>
	</div>
</body>
</html>
